<ion-view title="Developers">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
   	<ion-list>
      <ion-item class='item item-avatar' ng-repeat="developer in developers" href="#/app/developers/{{developer.id}}">
        <img src={{developer.profilePicture.original}} >
        <h2> {{developer.name}} </h2>
        <p>{{developer.title}} </p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
