<ion-view title="Projects">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class='list card' ng-repeat="project in projects">

      <div class="item item-avatar">
        <img src="http://www.shirts4geek.com/blog/wp-content/uploads/2014/01/coder-boy456789.jpg">
        <h2>{{project.name}}</h2>
        <p>{{project.lastUpdated.substring(0,10)}}</p>
      </div>

      <div class="item item-body">
        <img class="full-image" src={{project.images[0].original}}>
        <p> {{project.description}}  </p>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#">
          <i class="icon ion-heart"></i>
          Favorite
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
